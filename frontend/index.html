<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通信分公司隐患码上报</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .image-preview {
      position: relative;
      display: inline-block;
      margin: 5px;
    }
    .image-preview img {
      max-width: 150px;
      max-height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .image-preview .remove-image {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ef4444;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
      cursor: pointer;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body class="bg-blue-100 dark:bg-gray-900 transition-colors duration-300">
  <div class="max-w-md mx-auto p-6">
    <div class="text-center mb-3">
      <img src="images/logo.png" alt="logo" class="mx-auto h-24 mb-2">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-white">中铁电气化局集团第三工程有限公司
        通信分公司内部隐患上报平台</h1>
    </div>

    <form id="reportForm" class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-4 space-y-4">
      <div>
        <label class="block mb-2 text-gray-700 dark:text-gray-200">项目选择<span class="text-red-500">*</span></label>
        <select required name="project" class="w-full p-2 rounded border dark:bg-gray-700 dark:text-white">
          <option value="">请选择项目</option>
          <option value="项目1">济源市盘通仓储服务有限公司铁路专用线工程施工总价承包</option>
          <option value="项目2">江宁开发区滨水风光带等基础设施运营维护工程</option>
          <option value="项目3">胶济客专自然灾害及异物侵限系统工程</option>
          <option value="项目4">郑州市轨道交通警用通信系统委外维保项目</option>
          <option value="项目5">济源盘通仓储专用线引入莲东站适应性改造工程LDGZSG标段</option>
          <option value="项目6">北京市轨道交通12号线通信、信号、站台门设备服务项目</option>
          <option value="项目7">兰新线通信城域网建设项目002标段</option>
          <option value="项目8">长沙站改项目</option>
          <option value="项目9">南昌局管段GTTXGLSG-2标段项目部</option>
        </select>
      </div>

      <div>
        <label class="block mb-2 text-gray-700 dark:text-gray-200">举报人姓名<span class="text-red-500">*</span></label>
        <input type="text" required name="reporter" class="w-full p-2 rounded border dark:bg-gray-700 dark:text-white">
      </div>

      <div>
        <label class="block mb-2 text-gray-700 dark:text-gray-200">联系电话<span class="text-red-500">*</span></label>
        <input type="tel" required name="phone" class="w-full p-2 rounded border dark:bg-gray-700 dark:text-white" oninput="validatePhone(this)">
        <span class="text-red-500 text-sm hidden" id="phoneError"></span>
      </div>

      <div>
        <label class="block mb-2 text-gray-700 dark:text-gray-200">隐患分类（非必填）</label>
        <select name="category" class="w-full p-2 rounded border dark:bg-gray-700 dark:text-white">
          <option value="">请选择隐患类别（可选）</option>
          <option value="A类问题隐患">A类问题隐患</option>
          <option value="重大不良行为">重大不良行为</option>
          <option value="较大不良行为">较大不良行为</option>
          <option value="一般不良行为">一般不良行为</option>
          <option value="其它">其它</option>
        </select>
      </div>

      <div>
        <label class="block mb-2 text-gray-700 dark:text-gray-200">隐患发现时间<span class="text-red-500">*</span></label>
        <input type="datetime-local" required name="foundAt" class="w-full p-2 rounded border dark:bg-gray-700 dark:text-white" oninput="validateDateTime(this)">
        <span class="text-red-500 text-sm hidden" id="dateTimeError"></span>
      </div>

      <div>
        <label class="block mb-2 text-gray-700 dark:text-gray-200">地点<span class="text-red-500">*</span></label>
        <input type="text" required name="location" class="w-full p-2 rounded border dark:bg-gray-700 dark:text-white">
      </div>

      <div>
        <label class="block mb-2 text-gray-700 dark:text-gray-200">描述<span class="text-red-500">*</span></label>
        <textarea required name="description" class="w-full p-2 rounded border dark:bg-gray-700 dark:text-white" rows="4" oninput="validateDescription(this)"></textarea>
        <span class="text-sm text-gray-500 dark:text-gray-400">已输入 <span id="charCount">0</span>/500 字</span>
      </div>

      <div>
        <label class="block mb-2 text-gray-700 dark:text-gray-200">上传图片（最多4张）</label>
        <input type="file" name="images" multiple accept="image/*" class="w-full p-2 rounded border dark:bg-gray-700 dark:text-white" onchange="handleImageUpload(this)">
        <div id="imagePreview" class="mt-2 flex flex-wrap"></div>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">支持jpg、png格式，每张图片不超过2MB</p>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition duration-300">
        确定提交
      </button>
    </form>
  </div>

  <div id="loading" class="loading hidden">
    <div class="loading-spinner"></div>
  </div>

  <script>
    // 电话号码验证
    function validatePhone(input) {
      const phoneRegex = /^1[3-9]\d{9}$|^0\d{2,3}-?\d{7,8}$/;
      const errorSpan = document.getElementById('phoneError');
      if (!phoneRegex.test(input.value)) {
        errorSpan.textContent = '请输入正确的电话号码格式';
        errorSpan.classList.remove('hidden');
        return false;
      }
      errorSpan.classList.add('hidden');
      return true;
    }

    // 日期时间验证
    function validateDateTime(input) {
      const errorSpan = document.getElementById('dateTimeError');
      const selectedDate = new Date(input.value);
      const now = new Date();
      
      if (selectedDate > now) {
        errorSpan.textContent = '隐患发现时间不能晚于当前时间';
        errorSpan.classList.remove('hidden');
        return false;
      }
      errorSpan.classList.add('hidden');
      return true;
    }

    // 描述字数限制
    function validateDescription(textarea) {
      const maxLength = 500;
      const currentLength = textarea.value.length;
      document.getElementById('charCount').textContent = currentLength;
      
      if (currentLength > maxLength) {
        textarea.value = textarea.value.substring(0, maxLength);
      }
    }

    // 图片上传处理
    function handleImageUpload(input) {
      const preview = document.getElementById('imagePreview');
      preview.innerHTML = '';
      
      if (input.files.length > 4) {
        alert('最多只能上传4张图片');
        input.value = '';
        return;
      }
      
      Array.from(input.files).forEach((file, index) => {
        if (!file.type.startsWith('image/')) {
          alert('请只上传图片文件');
          return;
        }
        
        if (file.size > 2 * 1024 * 1024) {
          alert('图片大小不能超过2MB');
          return;
        }
        
        const reader = new FileReader();
        const div = document.createElement('div');
        div.className = 'image-preview';
        
        reader.onload = function(e) {
          div.innerHTML = `
            <img src="${e.target.result}" alt="预览图片">
            <span class="remove-image" onclick="removeImage(${index})">&times;</span>
          `;
        }
        
        reader.readAsDataURL(file);
        preview.appendChild(div);
      });
    }

    // 移除图片
    function removeImage(index) {
      const input = document.querySelector('input[type="file"]');
      const dt = new DataTransfer();
      const { files } = input;
      
      for (let i = 0; i < files.length; i++) {
        if (i !== index) {
          dt.items.add(files[i]);
        }
      }
      
      input.files = dt.files;
      handleImageUpload(input);
    }

    // 表单提交
    document.getElementById('reportForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // 检查所有必填字段
      const requiredFields = ['project', 'reporter', 'phone', 'foundAt', 'location', 'description'];
      for (const field of requiredFields) {
        const input = this.elements[field];
        if (!input.value.trim()) {
          alert(`请填写${input.previousElementSibling.textContent.replace('*', '').trim()}`);
          input.focus();
          return;
        }
      }
      
      // 验证手机号和时间
      if (!validatePhone(this.phone)) {
        alert('请输入正确的手机号码');
        this.phone.focus();
        return;
      }
      
      if (!validateDateTime(this.foundAt)) {
        alert('请选择正确的发现时间');
        this.foundAt.focus();
        return;
      }
      
      const submitButton = this.querySelector('button[type="submit"]');
      const loading = document.getElementById('loading');
      
      try {
        submitButton.disabled = true;
        loading.classList.remove('hidden');
        
        const formData = new FormData(this);
        
        const response = await fetch('http://8.148.69.112:3000/api/reports', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (response.ok) {
          alert('上报成功！');
          this.reset();
          document.getElementById('imagePreview').innerHTML = '';
          document.getElementById('charCount').textContent = '0';
        } else {
          throw new Error(result.message || '提交失败，请稍后重试');
        }
      } catch (error) {
        alert(error.message);
        console.error('提交错误:', error);
      } finally {
        submitButton.disabled = false;
        loading.classList.add('hidden');
      }
    });

    // 深色模式检测
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
  </script>

  <footer class="text-center text-gray-500 dark:text-gray-400 py-4 text-sm">
    © 2025 安全隐患上报平台
  </footer>
</body>

</html>
