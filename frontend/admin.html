<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隐患上报管理后台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden {
      display: none;
    }
    
    /* 响应式表格样式 */
    @media (max-width: 768px) {
      .responsive-table thead {
        display: none;
      }
      .responsive-table tbody tr {
        display: block;
        margin-bottom: 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.375rem;
        padding: 0.5rem;
      }
      .responsive-table tbody td {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem;
        text-align: right;
        border-bottom: 1px solid #e5e7eb;
      }
      .responsive-table tbody td:last-child {
        border-bottom: none;
      }
      .responsive-table tbody td:before {
        content: attr(data-label);
        float: left;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- 登录页面 -->
  <div id="login-page" class="fixed inset-0 bg-gray-100 flex items-center justify-center z-50 p-4">
    <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-xl md:text-2xl font-bold mb-6 text-center">隐患上报管理后台</h2>
      <div id="login-error" class="mb-4 text-red-500 text-center hidden"></div>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="username" class="block mb-1 font-medium">用户名</label>
          <input type="text" id="username" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label for="password" class="block mb-1 font-medium">密码</label>
          <input type="password" id="password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-300">
          登录
        </button>
      </form>
    </div>
  </div>

  <!-- 主页面内容 -->
  <div id="main-content" class="hidden">
    <div class="container mx-auto px-4 py-4 max-w-6xl">
      <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <h1 class="text-2xl md:text-3xl font-bold">隐患上报管理后台</h1>
        <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full md:w-auto">
          退出登录
        </button>
      </div>
      
      <div class="mb-6 bg-white p-4 rounded shadow">
        <h2 class="text-lg md:text-xl font-semibold mb-4">筛选条件</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <div>
            <label class="block mb-1">项目</label>
            <select id="project-filter" class="w-full p-2 border rounded">
              <option value="">所有项目</option>
            </select>
          </div>
          <div>
            <label class="block mb-1">隐患分类</label>
            <select id="category-filter" class="w-full p-2 border rounded">
              <option value="">所有分类</option>
            </select>
          </div>
          <div>
            <label class="block mb-1">上报人</label>
            <input type="text" id="reporter-filter" class="w-full p-2 border rounded" placeholder="输入上报人姓名">
          </div>
        </div>
        <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1">起始日期</label>
            <input type="date" id="start-date" class="w-full p-2 border rounded">
          </div>
          <div>
            <label class="block mb-1">结束日期</label>
            <input type="date" id="end-date" class="w-full p-2 border rounded">
          </div>
        </div>
        <div class="mt-4 flex justify-end">
          <button id="search-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full md:w-auto">搜索</button>
        </div>
      </div>
      
      <div class="mb-4 flex flex-col md:flex-row justify-between items-start md:items-center gap-2">
        <h2 class="text-xl md:text-2xl font-semibold">上报列表</h2>
        <div class="flex items-center gap-2">
          <button id="export-btn" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
            导出Excel
          </button>
          <span class="mr-2">每页显示:</span>
          <select id="page-size" class="border rounded p-1">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>
      
      <div class="bg-white shadow rounded overflow-x-auto">
        <table class="min-w-full responsive-table">
          <thead>
            <tr class="bg-gray-200">
              <th class="py-2 px-4 text-left">ID</th>
              <th class="py-2 px-4 text-left">项目</th>
              <th class="py-2 px-4 text-left">上报人</th>
              <th class="py-2 px-4 text-left">联系电话</th>
              <th class="py-2 px-4 text-left">隐患分类</th>
              <th class="py-2 px-4 text-left">发现时间</th>
              <th class="py-2 px-4 text-left">地点</th>
              <th class="py-2 px-4 text-left">上报时间</th>
              <th class="py-2 px-4 text-left">状态</th>
              <th class="py-2 px-4 text-left">操作</th>
            </tr>
          </thead>
          <tbody id="reports-table">
            <!-- 数据将通过JavaScript填充 -->
          </tbody>
        </table>
      </div>
      
      <div class="mt-4 flex flex-col md:flex-row justify-between items-center gap-2">
        <div>
          <span>总记录: <span id="total-count">0</span></span>
        </div>
        <div class="flex items-center">
          <button id="prev-page" class="bg-gray-200 px-3 py-1 rounded mr-2 hover:bg-gray-300 disabled:opacity-50">上一页</button>
          <span>第 <span id="current-page">1</span> / <span id="total-pages">1</span> 页</span>
          <button id="next-page" class="bg-gray-200 px-3 py-1 rounded ml-2 hover:bg-gray-300 disabled:opacity-50">下一页</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 详情模态框 -->
  <div id="report-modal" class="fixed inset-0 hidden z-50 overflow-y-auto">
    <div class="fixed inset-0 bg-black opacity-50"></div>
    <div class="relative bg-white mx-auto my-10 p-4 md:p-6 rounded shadow-lg max-w-md md:max-w-2xl w-full md:w-3/4 lg:w-2/3">
      <h2 class="text-xl font-bold mb-4">隐患详情</h2>
      <div id="report-details" class="overflow-y-auto max-h-[70vh]">
        <!-- 详情将通过JavaScript填充 -->
      </div>
      <div class="mt-6 flex justify-end">
        <button id="close-modal" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">关闭</button>
      </div>
    </div>
  </div>
  
  <div id="loading" class="loading hidden">
    <div class="loading-spinner"></div>
  </div>

  <script>
    // 用户认证相关
    const AUTH_KEY = 'hazard_report_auth';
    const API_BASE_URL = '/api';
    
    // API 调用相关配置
    const API_CONFIG = {
      BASE_URL: '/api',
      TIMEOUT: 10000, // 10秒超时
      MAX_RETRIES: 3, // 最大重试次数
      RETRY_DELAY: 1000, // 重试延迟（毫秒）
      CSRF_HEADER: 'X-CSRF-Token'
    };
    
    // 状态更新相关配置
    const STATUS_CONFIG = {
      UPDATE_TIMEOUT: 5000, // 5秒超时
      MAX_RETRIES: 3, // 最大重试次数
      RETRY_DELAY: 1000, // 重试延迟（毫秒）
      STATUSES: {
        PENDING: '进行中',
        RESOLVED: '已整改'
      }
    };

    // 状态更新锁
    const statusUpdateLocks = new Map();

    // 状态更新日志
    const statusUpdateLogs = new Map();

    // 添加状态更新日志
    function addStatusUpdateLog(reportId, oldStatus, newStatus, success, error = null) {
      const timestamp = new Date().toISOString();
      const log = {
        timestamp,
        oldStatus,
        newStatus,
        success,
        error: error?.message || null
      };

      if (!statusUpdateLogs.has(reportId)) {
        statusUpdateLogs.set(reportId, []);
      }
      statusUpdateLogs.get(reportId).push(log);

      // 只保留最近 10 条日志
      const logs = statusUpdateLogs.get(reportId);
      if (logs.length > 10) {
        logs.shift();
      }
    }

    // 获取状态更新日志
    function getStatusUpdateLogs(reportId) {
      return statusUpdateLogs.get(reportId) || [];
    }

    // 登录处理
    async function login(username, password) {
      try {
        const response = await fetch(`${API_BASE_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });

        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.error || '登录失败');
        }

        const data = await response.json();
        
        // 存储认证信息
        const authData = {
          token: data.data.token,
          username: data.data.username,
          timestamp: new Date().getTime()
        };
        
        localStorage.setItem(AUTH_KEY, JSON.stringify(authData));
        return true;
      } catch (error) {
        console.error('登录失败:', error);
        return false;
      }
    }
    
    // 检查用户是否已登录
    function checkAuth() {
      const auth = localStorage.getItem(AUTH_KEY);
      if (auth) {
        try {
          const authData = JSON.parse(auth);
          const now = new Date().getTime();
          
          // 检查授权是否过期（24小时）
          if (now - authData.timestamp < 24 * 60 * 60 * 1000) {
            return true;
          }
        } catch (e) {
          console.error('解析授权数据失败', e);
        }
      }
      
      // 未登录或授权过期
      localStorage.removeItem(AUTH_KEY);
      return false;
    }
    
    // 获取 CSRF Token
    async function getCsrfToken() {
      try {
        const response = await fetch(`${API_CONFIG.BASE_URL}/csrf-token`, {
          credentials: 'include'
        });
        if (!response.ok) throw new Error('获取 CSRF Token 失败');
        const data = await response.json();
        return data.token;
      } catch (error) {
        console.error('获取 CSRF Token 失败:', error);
        return null;
      }
    }

    // 带重试的请求函数
    async function fetchWithRetry(url, options = {}, retryCount = 0) {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), API_CONFIG.TIMEOUT);

      try {
        // 添加 CSRF Token
        const csrfToken = await getCsrfToken();
        if (csrfToken) {
          options.headers = {
            ...options.headers,
            [API_CONFIG.CSRF_HEADER]: csrfToken
          };
        }

        const response = await fetch(url, {
          ...options,
          signal: controller.signal,
          credentials: 'include'
        });

        clearTimeout(timeoutId);

        // 处理特定错误状态
        if (response.status === 401) {
          localStorage.removeItem(AUTH_KEY);
          showLoginPage();
          throw new Error('会话已过期，请重新登录');
        }

        if (response.status === 403) {
          throw new Error('没有权限执行此操作');
        }

        if (response.status === 429) {
          throw new Error('请求过于频繁，请稍后再试');
        }

        if (!response.ok) {
          throw new Error(`请求失败: ${response.status}`);
        }

        return response;
      } catch (error) {
        clearTimeout(timeoutId);

        // 如果是超时或网络错误，且未超过最大重试次数，则重试
        if ((error.name === 'AbortError' || error.name === 'TypeError') && 
            retryCount < API_CONFIG.MAX_RETRIES) {
          console.log(`请求失败，${API_CONFIG.RETRY_DELAY/1000}秒后重试...`);
          await new Promise(resolve => setTimeout(resolve, API_CONFIG.RETRY_DELAY));
          return fetchWithRetry(url, options, retryCount + 1);
        }

        throw error;
      }
    }

    // 更新 fetchWithAuth 函数
    async function fetchWithAuth(url, options = {}) {
      const auth = localStorage.getItem(AUTH_KEY);
      if (auth) {
        const authData = JSON.parse(auth);
        options.headers = {
          ...options.headers,
          'Authorization': `Bearer ${authData.token}`
        };
      }

      try {
        return await fetchWithRetry(url, options);
      } catch (error) {
        console.error('请求失败:', error);
        throw error;
      }
    }

    // 统一的错误处理函数
    function handleApiError(error, fallbackMessage = '操作失败') {
      console.error('API 错误:', error);
      
      let errorMessage = fallbackMessage;
      
      if (error.message) {
        if (error.message.includes('Failed to fetch')) {
          errorMessage = '网络连接失败，请检查网络设置';
        } else if (error.message.includes('timeout')) {
          errorMessage = '请求超时，请稍后重试';
        } else if (error.message.includes('429')) {
          errorMessage = '请求过于频繁，请稍后再试';
        } else if (error.message.includes('401')) {
          errorMessage = '会话已过期，请重新登录';
        } else if (error.message.includes('403')) {
          errorMessage = '没有权限执行此操作';
        } else {
          errorMessage = error.message;
        }
      }
      
      alert(errorMessage);
      return false;
    }
    
    // 退出登录
    function logout() {
      localStorage.removeItem(AUTH_KEY);
      showLoginPage();
    }
    
    // 显示登录页面
    function showLoginPage() {
      document.getElementById('login-page').classList.remove('hidden');
      document.getElementById('main-content').classList.add('hidden');
    }
    
    // 显示主页面
    function showMainPage() {
      document.getElementById('login-page').classList.add('hidden');
      document.getElementById('main-content').classList.remove('hidden');
    }
    
    // 全局变量
    let currentPage = 1;
    let pageSize = 10;
    let totalPages = 1;
    let reportsData = [];
    let filters = {};
    
    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', function() {
      // 检查登录状态
      if (checkAuth()) {
        showMainPage();
      } else {
        showLoginPage();
      }
      
      // 登录表单提交
      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorElem = document.getElementById('login-error');
        
        if (login(username, password)) {
          errorElem.classList.add('hidden');
          showMainPage();
          
          // 初始化主页面
          initMainPage();
        } else {
          errorElem.textContent = '用户名或密码错误！';
          errorElem.classList.remove('hidden');
        }
      });
      
      // 退出登录
      document.getElementById('logout-btn').addEventListener('click', function() {
        logout();
      });
      
      // 初始化模态框事件监听
      const modal = document.getElementById('report-modal');
      const closeBtn = document.getElementById('close-modal');
      
      // 关闭按钮事件
      closeBtn.addEventListener('click', function() {
        modal.classList.add('hidden');
      });
      
      // 点击模态框背景关闭
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          modal.classList.add('hidden');
        }
      });
      
      // ESC 键关闭
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
          modal.classList.add('hidden');
        }
      });
    });
    
    // 初始化主页面
    function initMainPage() {
      // 初始化页面大小
      document.getElementById('page-size').value = pageSize;
      
      // 加载数据
      loadReports();
      
      // 加载筛选选项
      loadFilterOptions();
      
      // 日期选择器相关处理
      const startDateInput = document.getElementById('start-date');
      const endDateInput = document.getElementById('end-date');
      
      // 为日期输入框添加change事件，确保选择日期后窗口关闭
      startDateInput.addEventListener('change', function() {
        this.blur(); // 失去焦点以关闭日期选择器
      });
      
      endDateInput.addEventListener('change', function() {
        this.blur(); // 失去焦点以关闭日期选择器
      });
      
      // 其他事件监听
      document.getElementById('search-btn').addEventListener('click', function() {
        currentPage = 1;
        loadReports();
      });
      
      // 导出按钮事件
      document.getElementById('export-btn').addEventListener('click', function() {
        exportReports();
      });
      
      document.getElementById('prev-page').addEventListener('click', function() {
        if (currentPage > 1) {
          currentPage--;
          loadReports();
        }
      });
      
      document.getElementById('next-page').addEventListener('click', function() {
        if (currentPage < totalPages) {
          currentPage++;
          loadReports();
        }
      });
      
      document.getElementById('page-size').addEventListener('change', function() {
        pageSize = parseInt(this.value);
        currentPage = 1;
        loadReports();
      });
    }
    
    // 加载报告数据
    async function loadReports() {
      const loading = document.getElementById('loading');
      loading.classList.remove('hidden');
      
      try {
        // 构建查询参数
        const params = new URLSearchParams();
        params.append('page', currentPage);
        params.append('limit', pageSize);
        
        // 添加筛选条件
        const project = document.getElementById('project-filter').value;
        if (project) params.append('project', project);
        
        const category = document.getElementById('category-filter').value;
        if (category) params.append('category', category);
        
        const reporter = document.getElementById('reporter-filter').value;
        if (reporter) params.append('reporter', reporter);
        
        const fromDate = document.getElementById('start-date').value;
        const toDate = document.getElementById('end-date').value;
        if (fromDate && toDate) {
          params.append('fromDate', fromDate);
          params.append('toDate', toDate);
        }
        
        // 发送请求
        const response = await fetchWithAuth(`${API_CONFIG.BASE_URL}/reports?${params.toString()}`, {
          headers: {
            'Accept': 'application/json',
            'Cache-Control': 'no-cache',
            'Pragma': 'no-cache'
          }
        });
        
        if (response.status === 304) {
          if (reportsData.length > 0) {
            updateTable(reportsData);
            return;
          }
        }
        
        const data = await response.json();
        reportsData = data.data;
        totalPages = data.pages;
        
        updateTable(reportsData);
        
        document.getElementById('total-count').textContent = data.total;
        document.getElementById('current-page').textContent = currentPage;
        document.getElementById('total-pages').textContent = totalPages;
        
        document.getElementById('prev-page').disabled = currentPage <= 1;
        document.getElementById('next-page').disabled = currentPage >= totalPages;
      } catch (error) {
        handleApiError(error, '加载数据失败，请检查网络连接或刷新页面重试');
      } finally {
        loading.classList.add('hidden');
      }
    }
    
    // 更新表格
    function updateTable(reports) {
      const tableBody = document.getElementById('reports-table');
      tableBody.innerHTML = '';
      
      if (reports.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="10" class="py-4 px-4 text-center">暂无数据</td>`;
        tableBody.appendChild(row);
        return;
      }
      
      reports.forEach(report => {
        const row = document.createElement('tr');
        row.className = 'hover:bg-gray-100';
        
        const foundAt = new Date(report.foundAt).toLocaleString('zh-CN');
        const createdAt = new Date(report.createdAt).toLocaleString('zh-CN');
        const status = report.status || STATUS_CONFIG.STATUSES.PENDING;
        const statusClass = status === STATUS_CONFIG.STATUSES.RESOLVED ? 
          'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
        
        // 为移动端添加属性
        row.innerHTML = `
          <td data-label="ID" class="py-2 px-4">${report.id}</td>
          <td data-label="项目" class="py-2 px-4">${escapeHtml(report.project)}</td>
          <td data-label="上报人" class="py-2 px-4">${escapeHtml(report.reporter)}</td>
          <td data-label="联系电话" class="py-2 px-4">${escapeHtml(report.phone)}</td>
          <td data-label="隐患分类" class="py-2 px-4">${escapeHtml(report.category || '-')}</td>
          <td data-label="发现时间" class="py-2 px-4">${foundAt}</td>
          <td data-label="地点" class="py-2 px-4">${escapeHtml(report.location)}</td>
          <td data-label="上报时间" class="py-2 px-4">${createdAt}</td>
          <td data-label="状态" class="py-2 px-4">
            <div class="relative inline-block text-left" id="status-dropdown-${report.id}">
              <div class="flex items-center gap-2">
                <span class="${statusClass} px-2 py-1 rounded cursor-pointer" onclick="toggleStatusDropdown(${report.id})">
                  ${status}
                </span>
                <button onclick="showStatusHistory(${report.id})" class="text-gray-500 hover:text-gray-700">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

    // HTML转义函数
    function escapeHtml(text) {
      if (!text) return '';
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }
    
    // 切换状态下拉菜单
    function toggleStatusDropdown(reportId) {
      const dropdown = document.getElementById(`status-options-${reportId}`);
      
      // 关闭其他所有下拉菜单
      document.querySelectorAll('[id^="status-options-"]').forEach(el => {
        if (el.id !== `status-options-${reportId}`) {
          el.classList.add('hidden');
        }
      });
      
      // 切换当前下拉菜单
      dropdown.classList.toggle('hidden');
      
      // 添加点击外部关闭下拉菜单
      setTimeout(() => {
        document.addEventListener('click', function closeDropdowns(e) {
          if (!e.target.closest(`#status-dropdown-${reportId}`)) {
            dropdown.classList.add('hidden');
            document.removeEventListener('click', closeDropdowns);
          }
        });
      }, 0);
    }
    
    // 更新报告状态
    async function updateReportStatus(reportId, newStatus) {
      // 检查是否正在更新
      if (statusUpdateLocks.get(reportId)) {
        alert('该报告正在更新中，请稍后再试');
        return;
      }

      const loading = document.getElementById('loading');
      loading.classList.remove('hidden');

      try {
        // 获取当前状态
        const reportIndex = reportsData.findIndex(r => r.id === reportId);
        if (reportIndex === -1) {
          throw new Error('未找到报告');
        }

        const oldStatus = reportsData[reportIndex].status || STATUS_CONFIG.STATUSES.PENDING;
        
        // 设置更新锁
        statusUpdateLocks.set(reportId, true);

        // 乐观更新
        reportsData[reportIndex].status = newStatus;
        reportsData[reportIndex].statusUpdatedAt = new Date().toISOString();
        updateTable(reportsData);

        // 发送更新请求
        let retryCount = 0;
        let success = false;
        let error = null;

        while (retryCount < STATUS_CONFIG.MAX_RETRIES && !success) {
          try {
            const response = await fetchWithAuth(`${API_CONFIG.BASE_URL}/reports/${reportId}/status`, {
              method: 'PATCH',
              headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
              },
              body: JSON.stringify({ 
                status: newStatus,
                timestamp: new Date().toISOString()
              })
            });

            if (!response.ok) {
              throw new Error(`更新失败: ${response.status}`);
            }

            success = true;
          } catch (e) {
            error = e;
            retryCount++;
            
            if (retryCount < STATUS_CONFIG.MAX_RETRIES) {
              await new Promise(resolve => setTimeout(resolve, STATUS_CONFIG.RETRY_DELAY));
            }
          }
        }

        if (!success) {
          // 回滚状态
          reportsData[reportIndex].status = oldStatus;
          reportsData[reportIndex].statusUpdatedAt = null;
          updateTable(reportsData);
          throw error;
        }

        // 记录成功日志
        addStatusUpdateLog(reportId, oldStatus, newStatus, true);

        // 显示成功消息
        const statusClass = newStatus === STATUS_CONFIG.STATUSES.RESOLVED ? 
          'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
        
        const toast = document.createElement('div');
        toast.className = `fixed bottom-4 right-4 px-4 py-2 rounded shadow-lg ${statusClass} transition-opacity duration-500`;
        toast.textContent = `状态已更新为: ${newStatus}`;
        document.body.appendChild(toast);

        setTimeout(() => {
          toast.style.opacity = '0';
          setTimeout(() => toast.remove(), 500);
        }, 2000);

      } catch (error) {
        console.error('更新状态失败:', error);
        
        // 记录失败日志
        addStatusUpdateLog(reportId, oldStatus, newStatus, false, error);
        
        // 显示错误消息
        alert(`更新状态失败: ${error.message}`);
      } finally {
        // 释放更新锁
        statusUpdateLocks.delete(reportId);
        loading.classList.add('hidden');
        
        // 关闭下拉菜单
        document.getElementById(`status-options-${reportId}`).classList.add('hidden');
      }
    }
    
    // 显示状态更新历史
    function showStatusHistory(reportId) {
      const logs = getStatusUpdateLogs(reportId);
      if (logs.length === 0) {
        alert('暂无状态更新记录');
        return;
      }

      const historyHtml = logs.map(log => `
        <div class="mb-2 p-2 border rounded ${log.success ? 'bg-gray-50' : 'bg-red-50'}">
          <div class="text-sm text-gray-500">${new Date(log.timestamp).toLocaleString('zh-CN')}</div>
          <div class="flex items-center gap-2">
            <span>${log.oldStatus}</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
            <span>${log.newStatus}</span>
          </div>
          ${log.error ? `<div class="text-sm text-red-500">错误: ${log.error}</div>` : ''}
        </div>
      `).join('');

      const modal = document.getElementById('report-modal');
      const detailsContainer = document.getElementById('report-details');
      
      detailsContainer.innerHTML = `
        <div class="mb-4">
          <h3 class="text-lg font-semibold mb-2">状态更新历史</h3>
          ${historyHtml}
        </div>
      `;
      
      modal.classList.remove('hidden');
    }
    
    // 导出相关配置
    const EXPORT_CONFIG = {
      POLL_INTERVAL: 1000, // 轮询间隔（毫秒）
      MAX_POLL_TIME: 5 * 60 * 1000, // 最大轮询时间（5分钟）
      FORMATS: {
        EXCEL: 'excel',
        CSV: 'csv'
      }
    };

    // 导出报告数据
    async function exportReports() {
      const loading = document.getElementById('loading');
      loading.classList.remove('hidden');
      
      try {
        // 构建查询参数
        const params = new URLSearchParams();
        
        // 添加筛选条件
        const project = document.getElementById('project-filter').value;
        if (project) params.append('project', project);
        
        const category = document.getElementById('category-filter').value;
        if (category) params.append('category', category);
        
        const reporter = document.getElementById('reporter-filter').value;
        if (reporter) params.append('reporter', reporter);
        
        const fromDate = document.getElementById('start-date').value;
        const toDate = document.getElementById('end-date').value;
        if (fromDate && toDate) {
          params.append('fromDate', fromDate);
          params.append('toDate', toDate);
        }

        // 选择导出格式
        const format = await showExportFormatDialog();
        if (!format) {
          loading.classList.add('hidden');
          return;
        }
        params.append('format', format);
        
        // 创建导出任务
        const response = await fetchWithAuth(`${API_CONFIG.BASE_URL}/reports/export?${params.toString()}`);
        const data = await response.json();
        
        if (!data.success) {
          throw new Error(data.error || '创建导出任务失败');
        }

        // 显示进度对话框
        const progressDialog = showExportProgressDialog();
        const progressBar = progressDialog.querySelector('.progress-bar');
        const progressText = progressDialog.querySelector('.progress-text');
        const cancelButton = progressDialog.querySelector('.cancel-button');
        
        let pollStartTime = Date.now();
        let isCancelled = false;

        // 取消按钮事件
        cancelButton.addEventListener('click', () => {
          isCancelled = true;
          progressDialog.remove();
        });

        // 轮询任务状态
        while (!isCancelled && Date.now() - pollStartTime < EXPORT_CONFIG.MAX_POLL_TIME) {
          const statusResponse = await fetchWithAuth(`${API_CONFIG.BASE_URL}/reports/export/${data.data.taskId}`);
          const statusData = await statusResponse.json();

          if (!statusData.success) {
            throw new Error(statusData.error || '获取导出任务状态失败');
          }

          const task = statusData.data;
          
          // 更新进度
          const progress = task.total > 0 ? Math.round((task.progress / task.total) * 100) : 0;
          progressBar.style.width = `${progress}%`;
          progressText.textContent = `导出进度: ${progress}%`;

          if (task.status === 'completed') {
            // 下载文件
            window.location.href = `${API_CONFIG.BASE_URL}/reports/export/${data.data.taskId}/download`;
            progressDialog.remove();
            break;
          } else if (task.status === 'failed') {
            throw new Error(task.error || '导出失败');
          }

          await new Promise(resolve => setTimeout(resolve, EXPORT_CONFIG.POLL_INTERVAL));
        }

        if (isCancelled) {
          throw new Error('导出已取消');
        } else if (Date.now() - pollStartTime >= EXPORT_CONFIG.MAX_POLL_TIME) {
          throw new Error('导出超时，请稍后重试');
        }

      } catch (error) {
        console.error('导出报告数据失败:', error);
        alert(`导出报告数据失败: ${error.message}`);
      } finally {
        loading.classList.add('hidden');
      }
    }

    // 显示导出格式选择对话框
    function showExportFormatDialog() {
      return new Promise((resolve) => {
        const dialog = document.createElement('div');
        dialog.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
        dialog.innerHTML = `
          <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
            <h3 class="text-lg font-semibold mb-4">选择导出格式</h3>
            <div class="space-y-4">
              <button class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 export-format-btn" data-format="excel">
                Excel (.xlsx)
              </button>
              <button class="w-full bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 export-format-btn" data-format="csv">
                CSV (.csv)
              </button>
              <button class="w-full bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 cancel-btn">
                取消
              </button>
            </div>
          </div>
        `;

        document.body.appendChild(dialog);

        // 绑定事件
        dialog.querySelectorAll('.export-format-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const format = btn.dataset.format;
            dialog.remove();
            resolve(format);
          });
        });

        dialog.querySelector('.cancel-btn').addEventListener('click', () => {
          dialog.remove();
          resolve(null);
        });
      });
    }

    // 显示导出进度对话框
    function showExportProgressDialog() {
      const dialog = document.createElement('div');
      dialog.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
      dialog.innerHTML = `
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
          <h3 class="text-lg font-semibold mb-4">正在导出数据</h3>
          <div class="mb-4">
            <div class="w-full bg-gray-200 rounded-full h-2.5">
              <div class="progress-bar bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <div class="progress-text text-sm text-gray-600 mt-2">导出进度: 0%</div>
          </div>
          <button class="w-full bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 cancel-button">
            取消
          </button>
        </div>
      `;

      document.body.appendChild(dialog);
      return dialog;
    }
  </script>
